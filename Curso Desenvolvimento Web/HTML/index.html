<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Exercicios de HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios de HTML</h1>
    </header>
    <nav>
        <a href wm-nav="Exercicios/lista.html">Lista</a>
        <a href wm-nav="Exercicios/formulario.html">Formulário</a>
        <a href wm-nav="Exercicios/imagens.html">Imagens</a>
        <a href wm-nav="Exercicios/video.html">Video</a>

    </nav>
    <section id="conteudo">   
    </section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        //Varrendo as TAGs - querySelectorAll = seleciona todos elementos marcados 
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            //Atribuindo uma funcao para um evento onclick
            link.onclick = function(e){ 
                e.preventDefault()
                //Requisicao AJAX
                fetch(link.getAttribute('wm-nav')) 
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
